<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer!</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <div class="container">
        <nav class="controls">
            <a href="#" class="button" id="start">Start</a>
            <a href="#" class="button" id="stop">Pause</a>
            <a href="#" class="button" id="clear">Stop</a>        
        </nav>
        <div class="stopwatch"></div>
        <a href="#" class="button" id="result">Result</a>
        <a href="#" class="button" id="clearList">Clear</a>
        <ul class="results" id="ul"></ul>
    </div>   

    <script type="text/javascript" src="js/script-compiled.js"></script>

</body>
</html>
